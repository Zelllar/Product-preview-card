<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Product preview</title>
</head>
<body>
    <main>
        <article class="card-wrapper">
            <div class="product-card">
                <picture>
                    <source media="(min-width: 768px)" srcset="./images/product-image.jpg">
                    <img src="./images/product-image-mobile.jpg" alt="Chanel Gabrielle Essence Eau De Parfum bottle on leaves">
                </picture>
                <section class="product-textblock">
                    <div class="product-details">
                        <span class="tag">PERFUME</span>
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>                   
                    </div>
                    <div class="product-price">
                        <span class="new-price">$149.99</span>
                        <span class="old-price">$169.99</span>
                    </div>
                    <button>
                        <img src="./images/ShoppingCart.svg" alt="ShoppingCart">
                        <p>Add to Cart</p>
                    </button>
                </section>
            </div>
        </article>
    </main>    
</body>
</html>
